<!DOCTYPE html>
<html lang="en" class="h-webkit-fill inter-font scroll-smooth">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<title>ContactList</title>
</head>
<body class="h-screen w-full pt-16 h-webkit- antialiased dark:[color-scheme:dark]">
	
	<nav id="navbar" class="fixed top-0 right-0 left-0 bg-blue-950 h-16"></nav>
	
	<div class="w-full h-full bg-zinc-500 dark:bg-slate-900">
		<div class="h-full p-4">
			<h1 class="max-w-6xl h-[15%] mx-auto flex justify-center items-center text-slate-100 text-center text-4xl md:text-7xl audiowide-font font-serif">ContactList</h1>
			<div class="max-w-2xl max-h-[65%] mx-auto flex flex-col bg-slate-100 dark:bg-slate-800 rounded-lg divide-y divide-slate-300 dark:divide-slate-400 mt-8 md:mt-16">
				<form id="form">
					<div class="w-full p-4 flex flex-row justify-between items-center gap-4">
						<input type="text" name="new-todo" placeholder="Write contact..." class="w-full p-2 dark:bg-slate-600 text-slate-800 dark:text-slate-50 md:text-xl rounded-lg grow outline-none focus:ring-2 focus:ring-violet-600" required>
						<button class="add-btn p-2 bg-blue-950 rounded-full cursor-pointer scale-100 hover:scale-110 transition duration-300 easy-in-out">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
								<path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
							  </svg>							  
								<path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
							</svg>
						</button>
					</div>
					<p class="invalid-check hidden pl-4 pb-4 text-rose-600 text-sm">A task must be provided.</p>
				</form>
				<div class="overflow-y-auto grow">
					<ul class="divide-y divide-slate-300 dark:divide-slate-400 text-slate-800 dark:text-slate-200 text-sm md:text-xl">
					</ul>
				</div>
				<div class="w-full p-4 flex flex-row justify-between md:justify-center items-center md:gap-8 text-white">
					<span class="total-todos p-2 bg-blue-950 text-xs md:text-sm rounded-md font-serif">Total: <span class="total-count"></span></span>	
				</div>
			</div>
		</div>
	
	</div>

	<script type="text/javascript" src="./index.js"></script>
	<script src="/components/nav.js"></script>
</body>
</html>
